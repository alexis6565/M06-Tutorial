{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}

<!--this template is for displaying a single blog post. It extends the base 
template and uses the content block to display the 
post's title, published date, and text. 
The published date is only shown if it exists. 
The text is formatted with line breaks using the linebreaksbr filter.-->
