
{% extends 'blog/base.html' %} <!--connect these two templates together. This is what extending templates is all about! We'll do this by adding an extends tag to the beginning of the file. -->

{% block content %} 
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> <!-- the curly bracket w/ percent symbols notation means we are using django templates!-->
            <!--pk = primary key -->
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
